{% extends "base.html" %} {% block title %}TEİAŞ{% endblock %} {% block content
%}
<style>
  #notes {
    border-color: tomato;
    border-radius: 200px;
    border-width: 10px;
    border-style: inset;
  }
  #note {
    border-style: inset;
    border-width: 3px;
    border-color: rgba(184, 11, 155, 0.622);
  }
  #butonid {
    border-style: ridge;
    border-width: 2px;
    border-color: brown;
    position: relative;
    display: block;
    height: 50px;
    width: 108px;
    margin: 10px 7px;
    padding: 5px 5px;
    font-weight: 700;
    font-size: 15px;
    letter-spacing: 2px;
    color: #383736;
    border: 2px #383736 solid;
    border-radius: 4px;
    text-transform: uppercase;
    outline: 0;
    overflow: hidden;
    background: wheat;
    z-index: 1;
    cursor: pointer;
    transition: 0.08s ease-in;
    -o-transition: 0.08s ease-in;
    -ms-transition: 0.08s ease-in;
    -moz-transition: 0.08s ease-in;
    -webkit-transition: 0.08s ease-in;
  }
  #butonid:hover {
    color: whitesmoke;
  }
  #butonid::before {
    content: "";
    position: absolute;
    background: #383736;
    bottom: 0;
    left: 0;
    right: 0;
    top: 100%;
    z-index: -1;
    transition: 0.09s ease-in;
  }
  #butonid:hover::before {
    top: 0;
  }
</style>
<h1 style="font-size: 35px" align="center">Notlar</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data }}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<br />
<form method="POST">
  <textarea name="note" id="note" class="form-control"></textarea>
  <br />
  <div align="center">
    <button id="butonid" type="submit" class="btn btn-warning">Not Ekle</button>
  </div>
</form>
{% endblock %}
